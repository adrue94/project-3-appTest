<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Education Level Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map-id {
      height: 500px;
    }
    /* CSS for the legend */
    .legend {
      background-color: #fff;
      padding: 10px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      line-height: 1.5;
      font-size: 12px;
    }

    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }

    .legend i:last-child {
      opacity: 0;
    }

    .legend i:hover {
      opacity: 1;
    }
  </style>
</head>

<body>
    <center><h1>Birth Rates by Education Level</h1></center>
  <div id="map-id"></div>

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="../static/js/rainbowvis.js"></script>
  <script src="../static/js/bridged_map.js"></script>
</body>

</html>
